<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulatore di Traiettorie</title>
  <!-- Riferimento al CSS senza cache-busting -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulatore di Traiettorie Balistiche</h1>
  <div>
    <label for="velocity">Velocità iniziale (m/s):</label>
    <input type="number" id="velocity" value="50">
  </div>
  <div>
    <label for="angle">Angolo di lancio (°):</label>
    <input type="number" id="angle" value="45">
  </div>
  <div>
    <label for="gravity">Gravità (m/s²):</label>
    <input type="number" id="gravity" value="9.81">
  </div>
  <button onclick="simulate()">Calcola Traiettoria</button>
  <button onclick="reset()">Reset</button>
  <button onclick="saveCanvas()">Salva Grafico</button>
  <canvas id="trajectory" width="600" height="400"></canvas>

  <!-- Riferimento al JS senza cache-busting -->
  <script src="script.js"></script>
</body>
</html>
